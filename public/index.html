                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Create a new alias</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="hidden" id="existing_alias_name">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="alias_name">Alias mail</label>
                                        <input type="text" class="form-control" id="alias_from" placeholder="<username@domain.ext>">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="alias_name">Destination mail</label>
                                        <input type="text" class="form-control" id="alias_to" placeholder="<username@domain.ext>">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="domain_create">Create alias</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </body>
</html>
